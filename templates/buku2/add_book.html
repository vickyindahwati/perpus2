<!DOCTYPE html>
<html>
    <head>
        <title>Perpustakaan</title>
    </head>

    <body>
        <h1>Add a Book for {{category_name}}'s category</h1>

        <form id="book_form" method="post" action="/buku2/add_book/category/{{category_name}}/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
		<br>
            {% endfor %}

            <input type="submit" name="submit" value="Create Book" />
        </form>
    </body>

</html>
